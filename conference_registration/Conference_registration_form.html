<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="registration_styles.css" type="text/css">

</head>
<body class="m-3">

<div class="jumbotron">
    <h1>Conference Registration</h1>
</div>

<form class="mx-5">

    <div>
        <label for="name-input" class="form-label">Name</label>
        <input id="name-input" name="name" type="text" class="form-control" required>

        <label for="password-input" class="mt-4 form-label">Password</label>
        <input id="password-input" name="password" type="password" class="form-control" required>

        <label for="email-input" class="mt-4 form-label">Email</label>
        <input id="email-input" name="email" type="email" class="form-control" required>
    </div>

    <div>
        <div><label for="t-shirt-size-input" class="mt-4 form-label">T-Shirt Size</label></div>
        <select id="t-shirt-size-input" name="t-shirt-size" required>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
        </select>
    </div>

    <div>
        <label for="birthdate-input" class="mt-4 form-label">Date of Birth</label>
        <input id="birthdate-input" name="birthdate" type="date" class="form-control" required>
    </div>

    <div>
        <div><label class="mt-4 form-label">Receive Email?</label></div>
        <div class="form-check">
            <input id="email-yes" name="receive-email" type="radio" class="form-check-input" checked>
            <label for="email-yes" class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
            <input id="email-no" name="receive-email" type="radio" class="form-check-input">
            <label for="email-no" class="form-check-label">No</label>
        </div>
    </div>

    <div>
        <div><label class="mt-4 form-label">Choose Sessions</label></div>
        <div class="form-check">
            <input id="session-morning-input" name="session-morning" type="checkbox" class="form-check-input">
            <label for="session-morning-input" class="form-check-label">Morning</label>
        </div>
        <div class="form-check">
            <input id="session-afternoon-input" name="session-afternoon" type="checkbox"
                   class="form-check-input">
            <label for="session-afternoon-input" class="form-check-label">Afternoon</label>
        </div>
    </div>

    <div>
        <label for="special-request-input" class="mt-4 form-label">Special Requests</label><br>
        <textarea id="special-request-input" rows="4" cols="30" name="special-request"
                  class="form-control"></textarea>
    </div>

    <div>
        <input type="submit" class="btn btn-primary mt-4">
    </div>

</form>

</body>
</html>
