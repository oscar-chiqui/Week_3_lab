<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Feedback</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Goofle font link to apply in css -->

  <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen&display=swap" rel="stylesheet">

  <!-- Bootstrap and css links to apply styles for the student feedback. -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="feedback_styles.css" type="text/css">

</head>
<body class="m-3">

<div class="jumbotron">
    <h1>Please provide feedback. You may do so anonymously.</h1>
</div>

<form class="mx-5">
<!-- The class row is created  -->
    <div class="row"> 
<!-- The  class column is created  -->
        <div class="col-md-5">
            <div>
                <p>As one of our students, your money is important to us.</p>
                <p>Please use this form to send us your feedback.</p>
                <p>If you would like a response, please include your contact information.</p>
            </div>
        </div>
<!-- inout boxes are created for each label -->
        <div class="col-md-7">
            <div>
                <label for="student-name">Name</label>
                <input id="student-name" name="name" type="text" class="form-control"><br>

                <label for="student-email">Email</label>
                <input id="student-email" name="email" type="email" class="form-control"><br>

<!-- The text area is created with a required class for user interaction  -->
                <label for="student-comments">Comments</label><br>
                <textarea id="student-comments" rows="4" cols="30" name="comments" required class="form-control"></textarea>
            </div>

            <div id="current-student-section">
                <p id="current-student-text">Are you a current student?</p>
                <div class="form-check">
                    <input id="yes-button" name="current-student" type="radio" class="form-check-input" checked>
                    <label for="yes-button" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input id="no-button" name="current-student" type="radio" class="form-check-input">
                    <label for="no-button" class="form-check-label">No</label><br>
                </div>
            </div>
            
<!-- The button submit using the the bootstrap success " https://getbootstrap.com/docs/4.1/components/buttons/"  -->
            <input type="submit" class="btn btn-success mt-4">
        </div>
    </div>

</form>

</body>
</html>
